---
  - hosts: all
    become : true
    tasks:

    - name : htop paketini Ubuntu'dan kaldirma islemini yapar
      apt :
        name: htop
        state: absent
      when : ansible_distribution == "Ubuntu"

    - name: Bu gorev Apache2 kaldirmasini gerceklestirir
      apt:
        name: apache2
        state: absent
      when: ansible_distribution == "Ubuntu"

